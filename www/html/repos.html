<div class="repos">
    <div style="margin-bottom: 15px;" align="center">
        <h style="font-size: medium;">
            <h style="color: azure; font-size: large;">{{rep.name}}</h> <br> <br>
            {{rep.description}} <br>
        </h>
    </div>
    <div align="center">
        <h>
            Язык: <h style="color: rgb(175, 71, 139);">{{rep.lang}}</h> <br>
            Звезды: <h style="color: blueviolet">{{rep.stars}}</h> <br>
        </h>
    </div>
    <div class="btn-new" align="center">
        <a href={{rep.url}} style="font-size: large; color:rgb(247, 168, 251);" align="center">
            GitHub
        </a>
    </div>
</div>
