<div class="repos">
    <div style="margin-bottom: 15px;" align="center">
        <h style="font-size: medium;">
            <h style="color: azure; font-size: large;">{{rep.name}}</h> <br> <br>
            {{rep.description}} <br>
        </h>
    </div>
    <div align="center">
        <h>
            Язык: <h style="color: rgb(71, 163, 175);">{{rep.lang}}</h> <br>
            Звезды: <h style="color: rgb(43, 217, 226)">{{rep.stars}}</h> <br>
        </h>
    </div>
    <a href={{rep.url}} class="original-button">View on GitHub</a>
</div>
